env:
  global:
  - BINJR_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
  - CURRENT_BRANCH=$TRAVIS_BRANCH
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

language: java
install: true
jdk: openjdk11

matrix:
  include:
  - os: linux
    if: branch = master
    script:
    - gpg --fast-import ./ci/codesigning.asc
    - chmod +x gradlew
    - ./gradlew publish  githubRelease
  - os: linux
    if: branch = release
    script:
    - gpg --fast-import ./ci/codesigning.asc
    - chmod +x gradlew
    - ./gradlew publish githubRelease
  - os: osx
    if: branch = master
    script:
    - chmod +x gradlew
    - ./gradlew  githubRelease
  - os: osx
    if: branch = release
    script:
    - chmod +x gradlew
    - ./gradlew githubRelease