    if (IS_WINDOWS) {
        finalizedBy(packageAsMsi, packageAsZip)
    } else if (IS_MAC) {
        finalizedBy(packageAsDmg, packageAsTarGz)
    } else {
        finalizedBy(packageAsTarGz, packageAsDeb, packageAsRpm)
    }
}

