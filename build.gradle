        def source = java.nio.file.Path.of("${ARTIFACTS_PATH}/${project.name}-${BINJR_VERSION.replace("-", ".")}-1.x86_64.rpm")
        Files.move(source, source.resolveSibling("${DISTRIBUTION_NAME}.rpm"))
    }
    outputs.dir ARTIFACTS_PATH
}

